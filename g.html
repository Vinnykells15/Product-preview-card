<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Perfume Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f1e8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        display: flex;
        flex-direction: row;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 800px;
        margin: 16px;
      }

      .card img {
        width: 50%;
        object-fit: cover;
      }

      .card-content {
        padding: 16px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card-content h1 {
        font-size: 1.5rem;
        margin: 0;
        color: #222;
      }

      .card-content p {
        margin: 8px 0;
        color: #555;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .card-content .price {
        margin: 8px 0;
        font-size: 1.25rem;
        color: #2a8a52;
        font-weight: bold;
      }

      .card-content .old-price {
        text-decoration: line-through;
        font-size: 0.9rem;
        color: #888;
        margin-left: 8px;
      }

      .card-content button {
        background-color: #2a8a52;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 16px;
      }

      .card-content button:hover {
        background-color: #247a43;
      }

      @media (max-width: 500px) {
        .card {
          flex-direction: column;
          max-width: 400px;
        }

        .card img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
      <div class="card-content">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">$149.99<span class="old-price">$169.99</span></div>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
